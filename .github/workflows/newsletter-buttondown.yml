name: CT/MRI×AI Weekly (Buttondown)

on:
  schedule:
    - cron: "0 0 * * MON"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-newsletter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Install dependencies
        run: uv sync --frozen
      - name: Run tests
        run: uv run pytest
      - name: Execute pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PUBMED_API_KEY: ${{ secrets.PUBMED_API_KEY }}
          BUTTONDOWN_API_KEY: ${{ secrets.BUTTONDOWN_API_KEY }}
          NEWSLETTER_TEMPLATE_PATH: config/newsletter_template.yaml
        run: uv run python scripts/run_pipeline.py
      - name: Commit newsletter archive
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add issues || true
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "[Automated] Update CT/MRI×AI Weekly archive"
          git push
